<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    
    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 ng-bind-html="myWelcome">{{myWelcome}}</h1>
    </div>

    <p>
        Get method on otsetee meetod, mis kuulub http alla teenuse alla ja j√§rgnevad
        meetodid on: .delete(), .get(), .head(), .json(), .patch(), .post(), .put().
    </p>

    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($sce, $scope, $http) {
            $http({
                method: "GET",
                url: "AngularJSWelcome.html"
            }).then(function mySuccess(response) {
                $scope.myWelcome = $sce.trustAsHtml(response.data);
            }, function myError(response) {
                $scope.myWelcome = response.statusText;
          });
        });
    </script>
</body>
</html>
